<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Booking - TravelGo</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fbfbfc;
    }

    nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 20px;
      background:rgb(130, 192, 243);
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }

    .logo{
      font-size:24px;
      font-weight:bold;
      color:#0ea5a4;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:20px;
      margin:0;
      padding:0;
    }

    nav a{
      text-decoration:none;
      color:#333;
      font-weight:bold;
    }

    nav a:hover, .active{
      color:#0ea5a4;
    }

    .contact{
      max-width:600px;
      margin:20px auto;
      padding:20px;
      background:white;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      border-radius:8px;
    }

    .contact h1{
      text-align:center;
      color:#0ea5a4;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:15px;
    }

    label{
      font-weight:bold;
    }

    input[type="text"], input[type="email"], select, input[type="date"], textarea{
      padding:10px;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:16px;
    }

    textarea{
      resize:none;
      height:100px;
    }

    button{
      padding:10px;
      background:#0ea5a4;
      color:white;
      border:none;
      border-radius:4px;
      font-size:16px;
      cursor:pointer;
      transition: background 0.3s;
    }

    button:hover{
      background:#089191;
    }

    .contact-details{
      margin-top:20px;
      text-align:center;
    }

    .contact-details p{
      margin:5px 0;
    }

    .contact-details a{
      margin:0 10px;
      color:#333;
      text-decoration:none;
      font-size:20px;
    }

    .contact-details a:hover{
      color:#0ea5a4;
    }
  </style>
</head>
<body>7

  <nav>
    <h2 class="logo">TravelGo</h2>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact">
    <h1>Book Your Journey</h1>
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Gender:</label>
      <select required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>From:</label>
      <input type="text" placeholder="Enter departure city" required>

      <label>To:</label>
      <input type="text" placeholder="Enter destination city" required>

      <label>Journey Date:</label>
      <input type="date" required>

      <label>Message:</label>
      <textarea placeholder="Your message here"></textarea>

      <button type="submit">Book Now</button>
    </form>

    <div class="contact-details">
      <p><b>Email:</b> travelgo@gmail.com</p>
      <p><b>Phone:</b> +91 98765 43210</p>
    </div>
  </section>

</body>
</html>
